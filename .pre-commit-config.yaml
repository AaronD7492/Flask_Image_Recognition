# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash
        language: system
        types: [python]
        pass_filenames: false
        # Run pylint but always exit 0 so commits aren't blocked (Phase 2 = pipeline setup)
        args:
          - -lc
          - |
            pylint --rcfile=.pylintrc || true
